<mat-card>
  <mat-card-title>Anmelden</mat-card-title>
  <mat-card-subtitle>Melde dich mit deinem Benutzernamen und Passwort an.</mat-card-subtitle>

  <mat-card-content>
    <form [formGroup]="fgLogin">
      <mat-form-field appearance="fill">
        <mat-label>Benutzername</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Passwort</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Anmelden</button> &nbsp;
    <a routerLink="/login">Passwort vergessen</a>
  </mat-card-actions>

</mat-card>
