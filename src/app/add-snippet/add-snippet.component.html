<mat-card>
  <form>
    <div class="page-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Titel</mat-label>
        <input matInput>
      </mat-form-field>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <textarea rows="10" matInput></textarea>
      </mat-form-field>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>WÃ¤hle eine Kategorie...</mat-label>
        <mat-select [disabled]="false">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <mat-form-field class="tags-field">
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(fruit)">
            {{fruit}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Neuer Tag..."
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <textarea rows="40" matInput></textarea>
      </mat-form-field>

        <button mat-raised-button color="primary">Speichern</button>
    </div>
  </form>
</mat-card>
