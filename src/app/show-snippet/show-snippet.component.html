<h2>
  {{currentCodeSnippet?.title}}
  <span class="float-right">
    <button mat-button matTooltip="Bearbeiten">
       <mat-icon aria-hidden="false" aria-label="toggle theme"
                 fontSet="material-icons-outlined">edit
      </mat-icon>
    </button>
    <button mat-button color="warn" matTooltip="LÃ¶schen">
      <mat-icon aria-hidden="false" aria-label="toggle theme"
                fontSet="material-icons-outlined">delete_outline
      </mat-icon>
    </button>
  </span>
</h2>

<h5 class="text-muted"><i
  class="{{currentCodeSnippet?.category?.icon || 'icon-shell'}}"></i> {{currentCodeSnippet?.category?.name || 'Uncategorized'}}
  | {{currentCodeSnippet?.createdAt | date: 'dd.MM.yyyy'}}
</h5>

<div [innerHTML]="currentCodeSnippet?.description"></div>

<pre *ngIf="currentCodeSnippet?.code">
  <code [highlight]="currentCodeSnippet?.code"></code>
</pre>

<mat-divider></mat-divider>
<h2>Settings</h2>

<mat-form-field class="tags-field">
  <mat-chip-list #chipListTags aria-label="Fruit selection">
    <mat-chip *ngFor="let tag of tags" [selectable]="chipSelectable"
              [removable]="chipRemovable" (removed)="removeChip(tag, 'tag')">
      {{tag}}
      <mat-icon matChipRemove *ngIf="chipRemovable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Neuer Tag..."
           [matChipInputFor]="chipListTags"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="chipAddOnBlur"
           (matChipInputTokenEnd)="addChip($event, 'tag')">
  </mat-chip-list>
</mat-form-field>

<mat-slide-toggle [checked]="currentCodeSnippet?.public">Teilen</mat-slide-toggle>
<mat-form-field class="tags-field">
  <mat-chip-list #chipListSharedUsers aria-label="Fruit selection">
    <mat-chip *ngFor="let user of sharedUsers" [selectable]="chipSelectable"
              [removable]="chipRemovable" (removed)="removeChip(user, 'user')">
      {{user}}
      <mat-icon matChipRemove *ngIf="chipRemovable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Auf Benutzer begrenzen..."
           [matChipInputFor]="chipListSharedUsers"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="chipAddOnBlur"
           (matChipInputTokenEnd)="addChip($event, 'user')">
  </mat-chip-list>
</mat-form-field>
