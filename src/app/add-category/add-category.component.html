<mat-dialog-content [formGroup]="fgNewCategory">
  <h2 mat-dialog-title>Neue Kategorie erstellen</h2>
  <mat-form-field>
    <input matInput
           placeholder="Titel"
           formControlName="name">
  </mat-form-field>

  <mat-accordion>
    <mat-expansion-panel [expanded]="iconsExpanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Icon
        </mat-panel-title>
        <mat-panel-description>
          Gew√§hlt: &nbsp; <i style="font-size: 16px" class="{{currentIcon}}"></i> &nbsp; (<span class="icon-description">{{currentIcon.split("-")[1]}}</span>)
        </mat-panel-description>
      </mat-expansion-panel-header>
      <button mat-button (click)="setCurrentIcon(icon)" *ngFor="let icon of availableIcons">
        <i style="font-size: 1.65rem" class="{{icon}}"></i><br>
        <span class="icon-description">{{icon.split("-")[1]}}</span>
      </button>
    </mat-expansion-panel>
    <br>
  </mat-accordion>
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions>
  <div class="flex-container">
    <button class="mat-button" mat-dialog-close="true">Abbrechen</button>
    <button class="mat-raised-button mat-primary" mat-dialog-close="true" [disabled]="!fgNewCategory.valid">Speichern</button>
  </div>
</mat-dialog-actions>
